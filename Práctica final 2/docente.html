<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="estilos7.css" />
    <title></title>
  </head>
  <body id="docente">
    <header>
      <img src="images/logo.png" alt="HTML5 Logo" />
      <h1>HTML Formularios</h1>
    </header>

    <nav>
      <a href="carrera.html" class="icon-text"
        ><img src="images/carrera.png" />Carreras</a
      >
      <a href="materia.html" class="icon-text"
        ><img src="images/materia.png" alt="Materias Icon" />Materias</a
      >
      <a href="aula.html" class="icon-text"
        ><img src="images/aula.png" />Aulas</a
      >
      <a href="docente.html" class="icon-text"
        ><img src="images/docente.png" />Docentes</a
      >
    </nav>

    <form>
      <h2>Captura un nuevo docente:</h2>
      <div class="form-group">
        <label>Clave:</label>
        <input class="half" type="text" id="txtClave" />
        <label class="twolines">Fecha de ingreso:</label>
        <input
          class="half"
          type="date"
          id="txtFechaIng"
          placeholder="dd/mm/aaaa"
        />
      </div>

      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" id="txtNombre" />
      </div>

      <div class="form-group">
        <label class="twolines">Grado de estudios:</label>
        <select id="cmbGradoEstudios">
          <option value="-1">-- Seleccione grado de estudios --</option>
          <option>Licenciatura</option>
          <option>Maestría</option>
          <option>Especialización</option>
          <option>Doctorado</option>
        </select>
      </div>

      <div class="form-group">
        <label>Carrera:</label>
        <input
          type="text"
          id="txtCarrera"
          placeholder="Carrera que estudio el docente"
        />
      </div>

      <div class="form-group">
        <label class="twolines">Fecha de nacimiento:</label>
        <input type="date" id="txtFechaNac" placeholder="dd/mm/aaaa" />
        <label>Sexo:</label>
        <span class="half">
          <input type="radio" id="txtHombre" name="genero" />
          <label for="txtHombre">Hombre</label>
          <input type="radio" id="txtMujer" name="genero" />
          <label for="txtMujer">Mujer</label></span
        >
      </div>

      <div class="form-group">
        <label>RFC:</label>
        <input type="text" id="txtRFC" placeholder="RFC con homoclave" />
      </div>

      <div class="form-group">
        <label>Teléfono:</label>
        <input type="tel" id="txtTelefono" />
        <label>Correo Electrónico:</label>
        <input type="email" id="txtCorreoElectronico" />
      </div>

      <div class="botonera">
        <input type="button" value="Agregar" />
        <input type="button" value="Cancelar" />
      </div>
    </form>
  </body>
</html>

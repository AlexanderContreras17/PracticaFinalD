<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="estilos7.css" />
    <title></title>
  </head>
  <body id="aula">
    <header>
      <img src="images/logo.png" alt="HTML5 Logo" />
      <h1>HTML Formularios</h1>
    </header>

    <nav>
      <a href="carrera.html" class="icon-text"
        ><img src="images/carrera.png" />Carreras</a
      >
      <a href="materia.html" class="icon-text"
        ><img src="images/materia.png" alt="Materias Icon" />Materias</a
      >
      <a href="aula.html" class="icon-text"
        ><img src="images/aula.png" />Aulas</a
      >
      <a href="docente.html" class="icon-text"
        ><img src="images/docente.png" />Docentes</a
      >
    </nav>
    <form>
      <h2>Captura de aulas:</h2>

      <label>Clave:</label>
      <input type="text" id="txtClaveAula" />

      <label>Nombre:</label>
      <input type="text" id="txtNombreAula" />

      <label>Edificio:</label>
      <input type="text" id="txtEdificio" list="lstEdificios" />

      <datalist id="lstEdificios">
        <option>Edificio A</option>
        <option>Edificio B</option>
        <option>Edificio C</option>
        <option>Centro de Cómputo</option>
      </datalist>
      <div class="Chkbox">
        <label>Tipo:</label>
        <span>
          <input type="radio" id="txtSalon" name="tipoSala" />
          <label for="txtSalon">Salón de Clase</label>
          <input type="radio" id="txtLaboratorio" name="tipoSala" />
          <label for="txtLaboratorio">Laboratorio</label>
          <input type="radio" id="txtTaller" name="tipoSala" />
          <label for="txtTaller">Taller</label>
        </span>
      </div>

      <div class="Chkbox">
        <label>Equipamiento:</label>
        <span>
          <input type="radio" id="eqAudiovisual" name="equipamientoSala" />
          <label for="eqAudiovisual">Equipo Audiovisual</label>
          <input
            type="radio"
            id="eqAireAcondicionado"
            name="equipamientoSala"
          />
          <label for="eqAireAcondicionado">Aire Acondicionado</label>
          <input type="radio" id="eqComputadoras" name="equipamientoSala" />
          <label for="eqComputadoras">Computadoras</label>
          <input type="radio" id="eqInternet" name="equipamientoSala" />
          <label for="eqInternet">Internet</label>
          <input
            type="radio"
            id="eqEquipoEspecializado"
            name="equipamientoSala"
          />
          <label for="eqEquipoEspecializado">Equipo Especializado</label>
          <input type="radio" id="eqAgua" name="equipamientoSala" />
          <label for="eqAgua">Agua</label>
          <input type="radio" id="eqGas" name="equipamientoSala" />
          <label for="eqGas">Gas</label>
        </span>
      </div>

      <div class="botonera">
        <input type="button" value="Agregar" />
        <input type="button" value="Cancelar" />
      </div>
    </form>
  </body>
</html>

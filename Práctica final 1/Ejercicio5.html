<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interiores</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="background">
      <div class="card">
        <div class="container">
          <header>
            <img src="logo.png" alt="Logo" class="logo" />
            <h1>INTERIORES</h1>
          </header>
          <main>
            <div class="content">
              <section class="main-image">
                <img src="gallery-img.jpg" alt="Interior principal" />
              </section>
              <section class="thumbnails">
                <img src="thumb-1.jpg" alt="Miniatura 1" />
                <img src="thumb-2.jpg" alt="Miniatura 2" />
                <img src="thumb-3.jpg" alt="Miniatura 3" />
                <img src="thumb-4.jpg" alt="Miniatura 4" />
                <img src="thumb-5.jpg" alt="Miniatura 5" />
                <img src="thumb-6.jpg" alt="Miniatura 6" />
              </section>
            </div>
          </main>
          <footer>
            <p>
              El <strong>Diseño interior</strong> es la disciplina proyectual
              involucrada en el proceso de formar la experiencia del espacio
              interior, con la manipulación del volumen espacial así como el
              tratamiento superficial.
            </p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
